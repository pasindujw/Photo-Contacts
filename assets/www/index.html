  	 <div data-role="main" class="ui-content">

  	 <div data-role="main" class="ui-content">

   </div>


   <!-- Page Two - Add contacts-->

   <div data-role="page" id="pageAdd" data-theme="b">

  		 <h1>Add Contacts</h1>
  	 </div>

  			 <label for="name">Name:</label>
  			 <input type="text" name="name" id="name">
  			 <input type="button" onclick="takePicture();" value="Add Contact Picture" /><br/>

  			 <input type="text" name="homePhone" id="homePhone">
  			 <label for="name">Mobile Phone:</label>
  			 <input type="text" name="mobilePhone" id="mobilePhone">
  			
  			
  		 
  		 <input type="button" id="btnSave" value="Save" />
  	 </div>

  	 <div data-role="footer" data-position="fixed">
  		 <center>
  			 <a href="#homePage" class="ui-btn ui-icon-home ui-btn-icon-left"
  				 data-transition="turn">Back to Home</a>

<script>

<script>
$(document).on("pagecreate", "#pageAdd", function() {
   $("#btnSave").click(function() {
  	 var name = $("#name").val();
  	 var homePhone = $("#homePhone").val();
  	 var mobilePhone = $("#mobilePhone").val();
  	 var address =  document.getElementById('myadrs').innerHTML;
	 createContact(name, homePhone, mobilePhone,address);
   });
   
});

function clearForm() {
   $("#name").val('');
   $("#homePhone").val('');
   $("#mobilePhone").val('');
}
</script>	


<script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
    <script type="text/javascript" charset="utf-8">
      
    var deviceReady = false;
    function takePicture() {
          navigator.camera.getPicture(
            function(uri) {
               document.getElementById('myadrs').innerHTML = uri;
            },
            function(e) {
                console.log("Error getting picture: " + e);
                document.getElementById('camera_status').innerHTML = "Error getting picture.";
            },
            { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI});
    };
</script>
